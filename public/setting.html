<!DOCTYPE html>
<html lang="ja">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/photon.css?100">
	<link rel="stylesheet" href="css/main.css?100">
	<script>
		window.$ = window.jQuery = require('jquery');
	</script>
</head>
<body>
	<div class="window">
		<!-- .toolbar-header sits at the top of your app -->
		<header class="toolbar toolbar-header">
			<h1 class="title">RtmpRelayer</h1>
		</header>

		<!-- Your app's content goes inside .window-content -->
		<div class="window-content">
			<div class="pane-group">
				<div class="main-border">


					<table>
						<tr>
							<td style="width: 150px;">
								<span>RTMP Server Port:</span>
							</td>
							<td style="width: 70%;">
								<input id="port" type="number" value="1935" placeholder="Default: 1935" style="width: 100%;">
							</td>
						</tr>
						<tr>
							<td>
								<span>Chunk Size:</span>
							</td>
							<td>
								<input id="chunkSize" type="number" value="60000" placeholder="Default: 60000" style="width: 100%;">
							</td>
						</tr>
						<tr>
							<td>
								<span>Ping:</span>
							</td>
							<td>
								<input id="ping" type="number" value="60" placeholder="Default: 60" style="width: 100%;">
							</td>
						</tr>
						<tr>
							<td>
								<span>Ping Timeout:</span>
							</td>
							<td>
								<input id="pingTimeout" type="number" value="30" placeholder="Default: 30" style="width: 100%;">
							</td>
						</tr>
						<tr>
                            <td colspan="2">
								<hr>
							</td>
						</tr>
						<tr>
                            <td>
								<input type="checkbox" id="gopCache" value="1">
                                GOP Cache
							</td>
						</tr>
						<tr>
                            <td>
								<input type="checkbox" id="directEdit" value="1">
                                Direct Edit Mode
							</td>
						</tr>

					</table>
				</div>
			</div>

		</div>
	</div>
	<footer class="toolbar toolbar-footer">
        
		<div class="toolbar-actions">
            <button id="resetBtn" class="btn btn-negative" style="width: 100px">
                Reset settings
            </button>
            
			<div class="pull-right startStopBtn">
				<button id="canselBtn" class="btn btn-default" style="width: 80px">
                    Cancel
                </button>
				<button id="saveBtn" class="btn btn-primary" style="width: 120px">
                    Save & ReLaunch
                </button>
			</div>
		</div>
	</footer>

	<script src="js/setting.js?100"></script>
</body>
</html>
