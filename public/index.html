<!DOCTYPE html>
<html lang="ja">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/photon.css?100">
	<link rel="stylesheet" href="css/main.css?100">
	<script>
		window.$ = window.jQuery = require('jquery');
	</script>
</head>
<body>
	<div class="window">
		<header class="toolbar toolbar-header">
			<h1 class="title">RtmpRelayer</h1>
		</header>

		<div class="tab-group">
			<div class="tab-item active" id="tab1">
				<span id="tabAppName">live1</span>
			</div>
            
			<div class="tab-item" id="tab2">
				<span id="tabAppName">live2</span>
			</div>

			<div class="tab-item" id="log">
				<span id="tabAppName">log</span>
			</div>
		</div>

		<div class="window-content">
			<div class="pane-group">
				<div class="main-border tab1html" app-name="live1">
					<table>
						<tr>
							<td style="width: 66px;">
								<span>Stream URL</span>
							</td>
							<td style="width: 100%;">
								<input id="streamUrl" type="text" value="rtmp://localhost/live1/" placeholder="" style="width: 100%;">
							</td>
						</tr>
						<tr>
							<td><span>Stream Key</span>
							</td>
							<td style="width: 90%;">
								<input type="text" id="streamKey" value="tokaisodachi" placeholder="" style="width: 100%;">
							</td>

						</tr>
					</table>
					<hr>
					<table>
						<tr>
							<td style="width: 66px;">
								<img src="assets/arrow.svg" style="width: 32px">
							</td>
							<td id="addStream01">
								<input id="pushStream" type="text" value="" placeholder="Stream URL / Key" style="width: 100%;">
							</td>
						</tr>
						<tr>
							<td>
							</td>
							<td>
								<button id="addStream01btn" class="btn btn-default  pull-right" style="width: 64px; height: 22px;">Add</button>
							</td>
						</tr>
					</table>
					<span id="addArea"></span>
					<br>
					<br>
					<br>
				</div>
				<div class="main-border tab2html" app-name="live2" style="display: none;">
					<table>
						<tr>
							<td style="width: 66px;">
								<span>Stream URL</span>
							</td>
							<td style="width: 100%;">
								<input id="streamUrl" type="text" value="rtmp://localhost/live2/" placeholder="" style="width: 100%;">
							</td>
						</tr>
						<tr>
							<td><span>Stream Key</span>
							</td>
							<td colspan=2 style="width: 90%;">
								<input type="text" id="streamKey" value="tokaisodachi" placeholder="" style="width: 100%;">
							</td>

						</tr>
					</table>
					<hr>
					<table>
						<tr>
							<td style="width: 66px;">
								<img src="assets/arrow.svg" style="width: 32px">
							</td>
							<td id="addStream02">
								<input id="pushStream" type="text" value="" placeholder="Stream URL / Key" style="width: 100%;">
							</td>
						</tr>
						<tr>
							<td>
							</td>
							<td>
								<button id="addStream02btn" class="btn btn-default  pull-right" style="width: 64px; height: 22px;">Add</button>
							</td>
						</tr>
					</table>
					<span id="addArea"></span>
					<br>
					<br>
					<br>
				</div>
                <div class="main-border loghtml" style="display: none; width: 100%;">
                    <textarea id="logTextArea" style="height: 90%; resize: none;"></textarea>
                </div>
			</div>
		</div>
	</div>
	<footer class="toolbar toolbar-footer">
		<div class="toolbar-actions">

			<div class="pull-right startStopBtn">
				<button id="startBtn" class="btn btn-primary">
                    Start
                </button>
				<button id="stopBtn" class="btn btn-negative" style="display: none;">
                    Stop
                </button>
			</div>
		</div>
	</footer>

	<script src="js/app.js?101"></script>
</body>
</html>
